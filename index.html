<!DOCTYPE html>
<html>
<head>
  <title>Video Diario Playlist</title>
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:black;">
  <video id="videoPlayer" width="100%" controls autoplay></video>

  <script>
    const videos = [
      "video1.mp4", // Puedes usar rutas locales si los tienes en tu repo
      "video2.mp4", // o enlaces externos como: "https://vimeo.com/tu_video"
      "video3.mp4"
    ];

    let currentVideo = 0;
    const videoPlayer = document.getElementById('videoPlayer');

    function playNextVideo() {
      videoPlayer.src = videos[currentVideo];
      videoPlayer.play();
    }

    videoPlayer.addEventListener('ended', () => {
      currentVideo = (currentVideo + 1) % videos.length;
      playNextVideo();
    });

    // Inicializar
    playNextVideo();
  </script>
</body>
</html>
